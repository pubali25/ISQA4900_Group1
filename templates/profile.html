<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block content %}
<body>

<div class="row">
    <h3 style="font-weight: inherit">My Profile</h3>
</div>
<br/>
<div class="form-row row mb-4 mt-4">
    <div class="info-wrapper">
        <div class="col-sm-2 col-form-label info"> Name:</div>
        <div class="col-sm-4">{{ user.username }}</div>
    </div>
</div>
<br/>
<div class="form-row row mb-4 mt-4">
    <div class="info-wrapper">
        <div class="col-sm-2 col-form-label info"> Email:</div>
        <div class="col-sm-4">{{ user.email }}</div>
    </div>
</div>
<br/>
<div class="form-row row mb-4 mt-4">
    <div class="info-wrapper">
        <div class="col-sm-2 col-form-label info"> Phone:</div>
        <div class="col-sm-4">{{ user.employee_cell_phone }}</div>
    </div>
</div>
</body>
{% endblock content %}
</html>
