<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

<head>
  <title>My Personal Space Home</title>
</head>
{% block content %}

<div class="container">
{#  <h2>HOBBIES</h2>#}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">



      <div class="item active">
        <img src="{% static "User/images/guitar.jpg" %}" style="width:100%;">
        <div class="carousel-caption">
          <h3>Music</h3>
          <p>Everyones favorite</p>
        </div>
      </div>

      <div class="item">
        <img src="{% static "User/images/painting-box.jpg" %}" alt="painting" style="width:100%;">
        <div class="carousel-caption">
          <h3>Painting</h3>
          <p>Be More Creative</p>
        </div>
      </div>

        <div class="item">
        <img src="{% static "User/images/camera.jpg" %}" alt="camera" style="width:100%;">
        <div class="carousel-caption">
          <h3>Photography</h3>
          <p>Fun with Nature</p>
        </div>
      </div>

        <div class="item">
        <img src="{% static "User/images/Baking.jpg" %}" alt="baking" style="width:100%;">
        <div class="carousel-caption">
          <h3>Baking</h3>
          <p>Yumminess in minutes</p>
        </div>
      </div>

         <div class="item ">
        <img src="{% static "User/images/origam.jpg" %}" alt="crafts-origami" style="width:100%;">
        <div class="carousel-caption">
          <h3>Crafts</h3>
          <p>Lots of Ideas</p>
        </div>
      </div>

        <div class="item">
        <img src="{% static "User/images/dance.jpg" %}" alt="dance" style="width:100%;">
        <div class="carousel-caption">
          <h3>Dance</h3>
          <p>So Much Fun</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  {% endblock content %}
</body>
</html>
